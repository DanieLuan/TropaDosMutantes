<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News - Tropa dos Mutantes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <a href="../../index.html">
            <img src="../../images/tropa-logo.png" alt="logo tropa dos mutantes">
        </a>
    </header>
    <section class="container">
        <div class="container-main">
            <form>
                <h1 class="title">Receba as novidades!</h1>
                <input required type="text" required="required" id="input_nome" autocomplete="off">
                <label for="input_nome" class="nome_label">Nome</label>

                <input required type="text"  id="input_sobrenome"  autocomplete="off">
                <label for="input_sobrenome" class="sobrenome_label">Sobrenome</label>
                
                <input required type="email" required="required" id="input_email"  autocomplete="off">
                <label for="input_email" class="email_label">E-mail</label>

                <input type="submit">
            </form>
        </div>
    </section>
</body>
</html>
